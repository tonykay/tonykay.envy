---

envy_name:                    sparse-multi

envy_networks:
  - name:                     "{{ envy_default_domain | default('example.com') }}"
  - name:                     internal.com

envy_instances:

  - name: control
    group: control_node
    volumes:
      - "{{ envy_local_home }}/shared_dir/:/home/{{ envy_ssh_user }}/shared_dir:z,rw"
    published_ports:
      - "22"
      - "81:80"

  - name: frontend1
    group: load_balancers
    image: vmlet-rhel7-target
    networks:
      - name: "{{ envy_default_domain }}"
    published_ports:
      - '22'
      - '80:80'

  - name: app1
    group: app_servers
    image: vmlet-rhel7-target
    networks:
      - name: "{{ envy_default_domain }}"
    published_ports:
      - '22'
      - '8080'

  - name: app2
    group: app_servers
    image: vmlet-rhel7-target
    networks:
      - name: "{{ envy_default_domain }}"
    published_ports:
      - "22"
      - "8080"

  - name: appdb1
    group: database_servers
    image: vmlet-rhel7-target
    published_ports:
      - "22"
      - "5432"

...
