Host bastion
  HostName 127.0.0.1

Host frontend1
  HostName 172.3.26.3

Host app1
  HostName 172.3.26.4

Host app2
  HostName 172.3.26.5

Host appdb1
  HostName 172.3.26.6

Host appdb2
  HostName 172.3.26.7

Host *
  ProxyJump bastion
  User vagrant
  IdentityFile  ssh/vagrant.private
  ControlMaster auto
  ControlPath /tmp/%h-%p-%r
  ControlPersist 5m
  UserKnownHostsFile /dev/null
  StrictHostKeyChecking no
